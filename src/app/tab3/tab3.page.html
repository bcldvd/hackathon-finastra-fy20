<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Family Pay
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar class="welcome-message">
  <!--<ion-buttons slot="secondary">
    <ion-button><ion-icon name="arrow-back"></ion-icon></ion-button>
  </ion-buttons>-->
  <ion-title>
    <h4>Hey, Francine</h4>
    <img class="avatar" src="assets/francine.png" />
  </ion-title>
</ion-toolbar>

<ion-content>
  <ion-card>
    <ion-card-content class="account-info">
      <ion-grid>
        <ion-row>
          <ion-col class="centered text">
            <div>You have</div>
          </ion-col>
          <div class="vertical-line"></div>
          <ion-col class="centered text">
            <div>You spent</div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="centered amount">
            <div>$54.85</div>
          </ion-col>
          <div class="vertical-line"></div>
          <ion-col class="centered amount">
            <div>${{total | number:'1.2-2'}}</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <canvas #doughnutCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-list-header class="expenses-header">Expenses</ion-list-header>
        <ion-row *ngFor="let transaction of transactions[1].transactions" class="transaction-row">
          <ion-col size="1" class="category-avatar" ngClass="category-{{transaction.category | lowercase}}">
            <ion-icon [name]="mapCategoryToIonicIconName(transaction.category)"></ion-icon>
          </ion-col>
          <ion-col>
            <p class="transaction-font">&nbsp;{{transaction.name}}</p>
            <p class="transaction-font pull-right">&nbsp;${{transaction.amount}}</p>
            <ion-progress-bar color="primary" [value]="transaction.amount/100"></ion-progress-bar>
          </ion-col>
        </ion-row>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="primary" (click)="scanCode()">
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
