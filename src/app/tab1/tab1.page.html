<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Family dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar class="welcome-message">
  <ion-title>
    <h4>
      <p>Hello Razvan</p>
      <div class="avatar-holder">
        <img class="avatar" src="assets/razvan.png" />
      </div>
    </h4>
  </ion-title>
</ion-toolbar>

<ion-content>
  <ion-card>
    <ion-card-content class="account-chart">
      <canvas #lineCanvas height="250"></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>
        My kids
      </ion-card-subtitle>
    </ion-card-header>
    <ion-list lines="none">
      <ion-item (click)="displayTransactions('Francine')">
        <ion-avatar slot="start">
          <img src="assets/francine.png">
        </ion-avatar>
        <ion-label>Francine</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="addChild()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
