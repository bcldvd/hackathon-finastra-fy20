<ion-header translucent>
    <ion-toolbar color="primary">
        <ion-title>Checkout</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismissModal()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Total to pay : {{amountToPay | currency:'EUR'}}</ion-card-title>
            <ion-card-subtitle>Scan code below</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
            <qrcode [qrdata]="qrCodeData" [size]="256" [level]="'M'"></qrcode>
        </ion-card-content>
    </ion-card>
</ion-content>
