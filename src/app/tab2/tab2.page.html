<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Current cart
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list>
      <ion-item-sliding *ngFor="let item of items">
        <ion-item>
          <ion-avatar slot="start">
            <img [src]="item.image">
          </ion-avatar>
          <ion-label>
            <h2>{{item.name}}</h2>
            <p>
              <span>x{{item.quantity}}</span>
              <span>{{item.price | currency}}</span>
            </p>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

      <ion-toolbar color="secondary" *ngIf="items?.length > 0">
        <ion-title>Total : {{totalPrice | currency}}</ion-title>
        <ion-buttons slot="primary">
          <ion-button (click)="checkout()">Checkout</ion-button>
        </ion-buttons>
      </ion-toolbar>

      <ion-card-header *ngIf="!items || items.length == 0">
        Empty cart
      </ion-card-header>
    </ion-list>
  </ion-card>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="primary" (click)="scanCode()">
      <ion-icon name="barcode"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
